################################################################
## Packages / Sun
################################################################

################################################
## Customize
################################################

homeassistant:
  customize:
    ################################################
    ## Node Anchors
    ################################################

    package.node_anchors:
      customize: &customize
        package: 'sun'

      expose: &expose
        <<: *customize
        haaska_hidden: false
        homebridge_hidden: false

    ################################################
    ## Sun
    ################################################

    sun.sun:
      <<: *customize
      friendly_name: "Sun"

################################################
## Sun
################################################

sun:
  elevation: !secret homeassistant_elevation