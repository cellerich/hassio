      emulated_hue: false


################################################
## RFLink
################################################

rflink:
  port: /dev/ttyACM0
  wait_for_ack: false
  ignore_devices:
    - cresta*
    - auriolv2*
    - inovalley*
    - elrodb*
    - fineoffset*
    - mertik*
    - keeloq*
    - alectov*
    - oregon*
    - rflink*
    - xiron*
    - tunex*
    - renkforcee*
    - tunex*

