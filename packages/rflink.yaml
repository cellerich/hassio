################################################
## RFLink Switches Door and Motion Sensors 
################################################
switch:
  - platform: rflink
    device_defaults:
      fire_event: true
      signal_repetitions: 2
    devices:
      AB400D_60_1:
        name: light_livingroom_front
      AB400D_60_2:
        name: light_livingroom_back
      AB400D_60_3:
        name: rfswitch_white_03
